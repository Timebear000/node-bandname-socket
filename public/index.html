<head>

<body>
  <h1>Acceso dengado</h1>
  <script src="socket.io/socket.io.js"></script>

  <script>
    var socket= io();
    socket.on('connect',function(){
      console.log('Connect a server');
    });
    socket.on('disconnect',function(){
      console.log('Perdimos comunication con el servidor');
    });
    socket.emit('message',{nombre:'Fernando'});
    socket.on('message',function(payload){
      console.log('Escuhando :',payload);
    })

    socket.on('new-message',function(payload){
      console.log(payload);
    });

    socket.on('active-bands',function(payload){
      console.clear();
      console.table(payload);
    });
  </script>
</body>
